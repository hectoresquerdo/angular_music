<h1>Listado de Canciones</h1>
<div class="container">
  <div class="songlist">
    <ul class="canciones">
      <li *ngFor="let cancion of canciones">
        <button class="btn" (click)="onSelectCancion(cancion)">
          <div>
            <img src={{cancion.imagen}} width="75px" height="75px">
          </div>
          <div>
            <span class="cancionTitulo">{{cancion.titulo}}</span>
          </div>
          <div>
            <div><span class="detalleCancion">{{cancion.autor}}</span></div>
            <div><span class="detalleCancion">{{cancion.disc}}</span></div>
            <div><span class="detalleCancion">{{cancion.style}}</span></div>
          </div>

        </button>
      </li>
    </ul>
  </div>

  <div *ngIf="cancionSeleccionada" class="selectedsong">

    <div>
      <div>
        <img src={{cancionSeleccionada.imagen}}>
      </div>
    </div>
    <div>
      <div class="titlesong">
        <span>{{cancionSeleccionada.titulo}}</span>
        <span> - </span>
        <span>{{cancionSeleccionada.autor}}</span>
      </div>
    </div>
    <div class="infoselected">
      <div class="itemsong">
        <span class="topsong">Year</span>
        <div>
          <span class="bottomsong">{{cancionSeleccionada.year}}</span>
        </div>
      </div>
      <div class="itemsong">
        <span class="topsong">Style</span>
        <div>
          <span class="bottomsong">{{cancionSeleccionada.style}}</span>
        </div>
      </div>
      <div class="itemsong">
        <span class="topsong">Autor</span>
        <div>
          <span class="bottomsong">{{cancionSeleccionada.autor}}</span>
        </div>
      </div>
      <div class="itemsong">
        <span class="topsong">Album</span>
        <div>
          <span class="bottomsong">{{cancionSeleccionada.disc}}</span>
        </div>
      </div>

    </div>


  </div>

</div>
